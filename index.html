<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form with HTML & CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="image">
                <img src="images/Free Vector Login Form1.jpg" alt="">
            </div>
            <div class="content">
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="Name" id="name" placeholder="ahmed">
                    </div>
                    <div>
                        <label for="male">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="text" id='dob'name="dob" placeholder="May 25, 2002">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ahmed@gmail.com">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id='city' name="city" placeholder="Cairo">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id='country' name="country" placeholder="Egypt">
                    </div>
                    <div class="subscription">
                        <label>Subscription</label>
                        <div>
                            <span style="color: #f3b646;cursor: pointer;">Bronze</span>
                            <span style="color: #a18a74;cursor: pointer;">Silver</span>
                            <span style="color: #f3f032;cursor: pointer;">Gold</span>
                        </div>
                    </div>
                    <div class="btns">
                        <input type="reset" value="CANCEL">
                        <input type="submit" value="SAVE">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
